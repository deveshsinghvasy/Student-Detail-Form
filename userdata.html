<!DOCTYPE html>
<html>
<title>STUDENT.DETAIL</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="w3-container w3-yellow w3-card">
          <h2>Kindly fill your details</h2>
        </div>
        <form class="w3-container w3-card">
          <p>
          <label>Your First Name</label>
          <input class="w3-input" type="text" id="first_name"></p>
          <p>
          <label>Your Last Name</label>
          <input class="w3-input" type="text" id="last_name"></p>
          <p>
          <label>Your Email</label>
          <input class="w3-input" type="text" id="email"></p>
          <p>
            <label>Your Mobile</label>
            <input class="w3-input" type="text" id="mobile"></p>
          <P><button type="button" class="w3-btn w3-blue" id="save">Save</button>
        <closeform></closeform></form>
      </div>
      <div class="col">
        <table class="w3-table-all" id="myTable">
          <thead>
          <tr class="w3-yellow">
          <th nowrap>Sr.No</th>      
          <th nowrap>First Name</th>      
          <th nowrap>Last name</th>
          <th nowrap>Email</th>
          <th nowrap>Mobile</th>
          <th nowrap>Action</th>
          </tr>
          </thead>
          <tbody >
          </tbody>
          </table>
      </div>
    </div>
    
  </div>


<div class="w3-col s4 ">

<br>

</div>
<script type="text/javascript">
$('#save').on('click', function() {
var first_name=$('#first_name').val();
var last_name=$('#last_name').val();
var email=$('#email').val();
var mobile=$('#mobile').val();
var count = $('#myTable tr').length;
if(first_name!="" && last_name !="" && email!=""&& mobile!=""){
$('#myTable tbody').append('<tr class="child"><td>'+count+'</td><td>'+first_name+'</td><td>'+last_name+'</td><td>'+email+'</td><td>'+mobile+'</td><td><a href="javascript:void(0);" class="remCF1 btn btn-small btn-danger">Remove</a></td></tr>');
}
});
$(document).on('click','.remCF1',function(){
$(this).parent().parent().remove();
$('#myTable tbody tr').each(function(i){            
$($(this).find('td')[0]).html(i+1); 
 

});
});
</script>
</body>
</html>
